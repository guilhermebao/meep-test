<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<title>FrontendTest</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./bower_components/components-font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
	<main class="app ac " ng-controller="AppController as vm">
			
		<nav class="navbar fixed-top bgPadrao">
			<a  href="#!dashboard" class="colorWhite floatLeft" ng-if="vm.title != 'Dashboard'">Voltar</a>  <a class="navbar-brand" href="#">{{vm.title}}</a>
		</nav>
		
		<div class="viewContent" ng-view></div>

	</main>	

	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/angular-route/angular-route.min.js"></script>
	<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="./js/app.js"></script>
	<script src="./js/app.services.js"></script>
	<script src="./js/app.controller.js"></script>
	<script src="./js/consumo.controller.js"></script>
	<script src="./js/conta.controller.js"></script>
	<script src="./js/dashboard.controller.js"></script>
</body>
</html>
